{% extends 'catalog/base.html' %}
{% load custom_filters %}
{% block content %}
<div class="row text-center">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
            </div>
            <div class="card-body">
                <h2 class="card-title pricing-card-title">Цена {{ object.price_per_purchase}} ₽</h2>
                <img class="rounded mx-auto d-block img-fluid" src="{{ object.preview | make_media_path }}"
                     alt="Изображение продукта">
                <p class="mt-3 mb-4 text-start m-3">{{ object.description }}</p>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
